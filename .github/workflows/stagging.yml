name: Deploy to cPanel
on:
  push:
    branches: [stagging]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy1
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: ðŸ”¨ pkg installation and build
        run: |
          npm install
          npm run build
        env:
          DATABASE_URL: ${{secrets.DB_URL}}

      - name: ðŸ“‚ Sync Uploading files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          exclude: |
            **/.vscode/**
            **/.git*
            **/.git*/**
            **/node_modules/**
            *lock.json
          server-dir: ./stagging.wunderber.com/
          # dangerous-clean-slate: true

      - name: Install PM2
        run: npm i -g pm2

      - name: Start app using PM2
        run: pm2 start server.js

      - name: Save PM2 process list
        run: pm2 save

      - name: Set up SSH connection to server
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy app using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USER}}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{secrets.SSH_PORT}}
          script: |
            pwd
            source /home/mwerothe/nodevenv/stagging.wunderber.com/18/bin/activate && cd /home/mwerothe/stagging.wunderber.com
            pwd
            npm i
            npm run build
            npm i -g pm2
            pm2 restart server.js
